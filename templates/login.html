{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container border border-black rounded mt-2 shadow w-25 mx-auto">
        <div class="row">
            <div class="col">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-success mb-2 w-100">
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
