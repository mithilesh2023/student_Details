{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container border border-black w-25 shadow mx-auto rounded mt-2">
    <div class="row">
        <div class="col">
            <form action="" method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-success w-100 mb-2">
            </form>
        </div>
    </div>
</div>
{% endblock  %}
