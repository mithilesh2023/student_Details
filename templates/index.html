{% extends "base.html" %}
{% block content %}
<div class="container border border-black mt-2">
    <div class="col">
        <div class="row">
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Father</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                {% for stu in student %}
                <tbody>
                  <tr>
                    <th scope="row">{{stu.id}}</th>
                    <td>{{stu.first_name}}</td>
                    <td>{{stu.last_name}}</td>
                    <td>{{stu.father}}</td>
                    <td>{{stu.mobile}}</td>
                    <td>{{stu.salary}}</td>
                    <td>
                        <a href="{% url 'editStudent' stu.id %}" class="btn btn-warning">Edit</a>
                        <a href="" class="btn btn-danger">Del</a>
                    </td>
                  </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
  
{% endblock content %}
